name: "Smart Events UI :: Quality Checks"
on: [pull_request, push]
jobs:
  run-all-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "npm"
      - run: npm install
      - run: npm run lint
      - run: npm run test
